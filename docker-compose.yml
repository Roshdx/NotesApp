version: '3.8'

services:
  eureka-server:
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=default
    networks:
      - notes-net
    restart: on-failure

  mongo:
    image: mongo:6.0
    container_name: notes-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - notes-net
    restart: on-failure

  userservice:
    build:
      context: ./userservice
      dockerfile: Dockerfile
    container_name: userservice
    depends_on:
      - eureka-server
      - mongo
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=default
      # If you prefer environment override instead of application.properties:
      # - SPRING_DATA_MONGODB_URI=mongodb://mongo:27017/notesdb
      # - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
    networks:
      - notes-net
    restart: on-failure

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    depends_on:
      - eureka-server
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=default
      # - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
    networks:
      - notes-net
    restart: on-failure

volumes:
  mongo-data:

networks:
  notes-net:
    driver: bridge
